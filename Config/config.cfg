[Data]
pretrained_embed = False
pretrained_embed_file = ./Pretrain_Embedding/giga_skipgram.300d.source
train_file = ./Data/MSRA/example.trai
dev_file = ./Data/MSRA/example.dev
test_file = ./Data/MSRA/example.test
min_freq = 1
shuffle = True
epochs_shuffle = True

[Save]
save_direction = ./snapshot
rm_model = True

[Model]
model_bilstm = True
lstm_layers = 1
embed_dim = 300
lstm_hiddens = 300
dropout_emb = 0.2
dropout = 0.4

[Optimizer]
adam = True
sgd = False
learning_rate = 0.001
learning_rate_decay = 1
weight_decay = 1e-6
clip_max_norm = 10

[Train]
num_threads = 1
use_cuda = False
epochs = 1000
batch_size = 16
dev_batch_size = 1
test_batch_size = 1
log_interval = 1

