[Data]
pretrained_embed = False
zeros = False
avg = False
uniform = False
nnembed = True
pretrained_embed_file = ''
train_file = ./Data/Conll2003_NER/train.txt
dev_file = ./Data/Conll2003_NER/valid.txt
test_file = ./Data/Conll2003_NER/test.txt
max_count = 160
min_freq = 1
shuffle = True
epochs_shuffle = True

[Save]
save_dict = True
dict_directory = ./Save_dictionary
word_dict = dictionary_word.txt
label_dict = dictionary_label.txt
save_direction = ./saveModel
save_model = False
model_name = cail_model
rm_model = True

[Model]
model_bilstm = True
model_bilstm_context = False
lstm_layers = 1
embed_dim = 300
embed_finetune = True
lstm_hiddens = 300
dropout_emb = 0.2
dropout = 0.4
windows_size = 5

[Optimizer]
adam = True
sgd = False
learning_rate = 0.001
learning_rate_decay = 1
weight_decay = 1e-8
clip_max_norm = 10

[Train]
num_threads = 1
use_cuda = False
epochs = 1000
batch_size = 16
dev_batch_size = 16
test_batch_size = 16
log_interval = 100

